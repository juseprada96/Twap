<mat-accordion>
  <mat-expansion-panel [expanded]="true" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Labor administrativa
      </mat-panel-title>
      <mat-panel-description>
        {{otraLabor.nombreActividadAdmon}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 lab">
        <mat-label>Descripción:</mat-label>
      </div>
      <div class="col-md-3">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Descripción" [(ngModel)]="otraLabor.descripcionActividadAdmon"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <mat-label id="horas">Carga horaria: {{otraLabor.horasActividadAdmon}} horas</mat-label>
      <a id="eliminar" (click)="lanzar()">
        <mat-icon>delete</mat-icon>
      </a>


    </div>
