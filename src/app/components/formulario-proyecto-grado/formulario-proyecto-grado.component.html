<div class="container main">
    <div class="row header">
    
    <form class="" (ngSubmit) = "agregarProyecto()">
      <div class="col-md-3">
      <label>Proyecto de grado</label>
      </div>
      <div class="col-md-4">
      <mat-form-field class="">
        <input type="text" placeholder="Nombre" name="nombreProyecto" aria-label="Number" matInput  [(ngModel)] = "proyecto.nombre" >
      </mat-form-field>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Agregar proyecto</button>
    </div>
    </form>
    </div>
    <div *ngFor="let proyecto of proyectos">
    <app-adicionar-proyecto-grado (eventoEliminar)="eliminarProyecto($event)" [proyecto]="proyecto"></app-adicionar-proyecto-grado>
    </div>
    </div>
