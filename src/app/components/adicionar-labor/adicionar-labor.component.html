<mat-accordion>
  <mat-expansion-panel [expanded]="true" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Labor administrativa
      </mat-panel-title>
      <mat-panel-description>
        {{labor.nombreActividadAdmon}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div id="contenido">
      <div class="row">
        <div>
          <mat-label>Descripci√≥n:</mat-label>
        </div>
        <div class="">
          <mat-form-field class="">
            <textarea matInput [(ngModel)]="labor.descripcionActividadAdmon"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <mat-label id="horas">Carga horaria: {{labor.horasActividadAdmon}} horas</mat-label>
        <a id="eliminar" (click)="lanzar()">
          <mat-icon>delete</mat-icon>
        </a>
      </div>
    </div>


  </mat-expansion-panel>
</mat-accordion>
